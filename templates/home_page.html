{%  extends "base.html" %}
{% load static %}
<title> Home Page Template </title>

{% block base_head %}
<link rel="stylesheet" href='{% static "css/main.css" %}'>
{% endblock %}

{% block content %}
<div class="container">
<h1>{{ title }}</h1>
    <h1>Hello, world!</h1>
    <div class='container'>
    <div class="row">
        <div class="col">
            <img src="{% static 'img/my_pic.jpg' %}" class="img-fluid">
            <p>{{ content }}</p>
        </div>
    </div>
    </div>
    {% if request.user.is_authenticated %}
    <div class="row">
        <div class="col">
            <h1>Premium</h1>
            {{ premium_content }}
        </div>
    </div>
    {% endif %}
</div>
{%  endblock %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href='{% static "css/main.css" %}'>
    <title>Hello, world!</title>
  </head>

</html>
