{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="column">
<h1>{{ object.title }}</h1> <br/>
{{ object.timestamp|timesince }} ago
{{ object.description|linebreaks }} <br/>
{% if object.image %}
    <img src="{{ object.image.url }}" class="img-fluid" height="142" width="162"/>
{% endif %}
        </div>
    </div>
</div>
{% endblock %}
